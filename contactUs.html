<html>

<head>

  <title>VirtuGal | Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- MDBootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

  <!-- Raleway Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

</head>

</html>

<!DOCTYPE html>
<html>

<body>
  <div style="width: 100%; position: absolute; margin: auto; top: 50%; transform:translateY(-50%)">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-xl-10">
        <div class="card text-black">
          <div class="row">
            <div class="col-lg-6">
              <div class="card-body p-md-3 mx-md-2" id="login">
                <div class="text-center">
                  <h1></br> </br>
                    <font face="Didot">VIRTUGAL</font></br></br>
                  </h1>
                  <h4 class="mt-1 mb-3 pb-1">
                    <font font face="Raleway">CONTACT US</font>
                  </h4>
                </div>
                <div class="form mb-2 px-5">
                  <label class="form-label">
                    <font font face="Raleway">Username</font>
                  </label>
                  <input type="Username" class="form-control" placeholder="Username" />
                </div>
                <div class="form mb-2 px-5">
                  <label class="form-label">
                    <font font face="Raleway">Email</font>
                  </label>
                  <input type="email" class="form-control" placeholder="Email" />
                </div>
                <div class="form mb-2 px-5">
                  <label class="form-label">
                    <font font face="Raleway">Message</font>
                  </label>
                  <br>
                  <textarea name="txtMessage" class="form-control" id="txtMessage" placeholder="Message"
                    required></textarea>
                </div>
                <div class="text-center py-1 mb-3 px-5">
                  <button class="btn btn-primary btn-block fa-lg mb-3" type="button" onclick="submitFunction()"
                    style="background-image:linear-gradient(315deg, #3f0d12 0%, #a71d31 74%);">Submit</button>
                </div>
                <script>
                  function submitFunction() {
                    alert("Thank you for contacting us\nWe look forward to answering your question and we hope we can help!!");
                  }
                </script>
                </form>
              </div>
            </div>

            <div class="col-lg-6 d-flex align-items-center"
              style="background-image:linear-gradient(315deg, #3f0d12 0%, #a71d31 74%);">
              <div class="text-white px-1 py-2 p-md-3 mx-md-2">
                <h4 class="mb-2">
                  <font font face="Raleway">THANK YOU FOR CONTACTING US!</font>
                </h4>
                <p class="small mb-5">
                  <font size="4" face="Raleway">Your feedback helps us ensure the continued success of our events and
                    allows us to address the concerns of our artists. Thank you for reaching out to us. We will get back
                    to you shortly. </font>
                </p>

              </div>
            </div>
          </div>
        </div>

        <button class="btn-back btn btn-outline-black btn-sm ml-0" onclick="history.back()" style="position:absolute">
          Back
        </button>

      </div>
    </div>
  </div>
</body>

</html>
